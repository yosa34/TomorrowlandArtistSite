    </header>
    <!-- メイン -->

            <p>
                Artist Sign UP
            </p>
            <!-- サインアップフォオーム -->

                <p>ID：＠<input type="text" name="id" id=""></p>

                <p>Re-enter Password：<input type="password" name="re_password" id=""></p>
